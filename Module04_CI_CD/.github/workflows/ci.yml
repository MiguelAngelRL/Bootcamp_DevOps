name: CI

on:
  pull_request:
    branches: [main]
    paths: ["github_actions/hangman-front/**"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Build
        working-directory: ./github_actions/hangman-front
        run: |
          npm ci
          npm run build --if-present

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: test
        working-directory: ./github_actions/hangman-front
        run: |
          npm ci
          npm test